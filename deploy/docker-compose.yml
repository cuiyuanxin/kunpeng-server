version: '3.8'

services:
  # 应用服务
  app:
    build:
      context: ..
      dockerfile: build/docker/Dockerfile
    container_name: kunpeng-app
    restart: always
    ports:
      - "8082:8080"
    volumes:
      - ../configs:/app/configs
      - ../logs:/app/logs
    depends_on:
      - mysql
    networks:
      - kunpeng-network
    environment:
      - TZ=Asia/Shanghai

  # MySQL服务
  mysql:
    image: mysql:8.0
    container_name: kunpeng-mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../scripts/mysql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=kunpeng123
      - MYSQL_DATABASE=kunpeng
      - TZ=Asia/Shanghai
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - kunpeng-network

volumes:
  mysql-data:

networks:
  kunpeng-network:
    driver: bridge